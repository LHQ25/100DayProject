    <script type="text/javascript" charset="utf-8">

        function invokeOCMethod_noParameter() {

            window.webkit.messageHandlers.noParameter.postMessage(null);
        }
        function invokeOCMethod_singleParameter() {

            window.webkit.messageHandlers.singleParameter.postMessage("singleParamter");
        }
        function invokeOCMethod_arrayParameter() {

            window.webkit.messageHandlers.arrayParameter.postMessage(["value_1","value_2","value_3"]);
        }
        function invokeOCMethod_dictionaryParameter() {

            window.webkit.messageHandlers.dictionaryParameter.postMessage({"k1":"v1","k2":"v2"});
        }

        function cus() {
            alert("测试");
        }
        function changeColor(){
            var div = document.getElementById("editDiv");
            div.style.backgroundColor = "cyan"
        }
        
    </script>
</head>
