<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串反转(事件绑定)及隐藏功能(v-if)</title>

    <!-- 引入 vue  cdn-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root">

    </div>
</body>

<script>
    Vue.createApp({
        // 数据
        data() {
            return {
                content: 'hello world!',
                show: true
            }
        },
        // 模板
        template: ` <div v-if="show">{{ content }}</div>
                    <button v-on:click="handleButton">反转</button>
                    <button @click="hidButton">显示 隐藏</button>`,
        // 定义方法
        methods: {
            // v-on:click 绑定事件
            handleButton(){
                this.content = this.content.split('').reverse().join('');
            },
            // @click 绑定事件
            // v-if  条件语句
            hidButton(){
                this.show = !this.show;
            }
        }
    })
    // 挂载到root的div上
    .mount('#root');
</script>

</html>
